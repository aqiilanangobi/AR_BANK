<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR BANK BRANCHES</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <h1>Add Branch</h1>
    <div class = "container">
       <form method="POST">
       {% csrf_token %} 
       {{ form|crispy }}
       <input type="submit" class ="btn btn-primary">
       </form>
        {% if msg %}
            {{msg}}
        {% endif %}

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope = "col">No.</th>
                    <th scope = "col">Name</th>
                    <th scope = "col">Location</th>
                </tr>
            </thead>
            <tbody>
                {% for branch in branchs %}
                    <tr>
                        <th scope="row">{{branch.id}}</th>
                        <td>{{branch.name}}</td>
                        <td>{{branch.location}}</td>
                        <td>
                            <a href="{% url 'edit_branch_page' branch.id %}">Edit</a>|
                            <a href="{% url 'delete_branch_page' branch.id %}" onclick="return confirm('Are you sure you want to delete this branch?')">
                                Delete</a>
                           

                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
   

        <a href="{% url 'home_page' %}"class="btn btn-secondary"> Home Page</a>
    </div>
</body>
</html>
