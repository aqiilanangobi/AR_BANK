<!DOCTYPE html>
<html lang="en">
    {% load crispy_forms_tags %}
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR BANK</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <h1>EDIT -{{transfer.account}}</h1>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary">
            <input type="cancel" class="btn btn-danger">

            {% if message %}
                {{message}}
            {% endif %}

        </form>
        <a href="{% url 'add_transfer_page' %}">Add transfer page </a>
    </div>
    
</body>
</html>
